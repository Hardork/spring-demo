<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 希望vue 能控制下面的div,帮助我们把数据填入div内,双花括号里面填数据 -->
    <div id="app">
        <a href="https://www.baidu.com/" @click.prevent="show">百度一下你就知道</a>
        <hr>

    <div style="height: 150px; background-color: orange; padding-left: 100px; line-height: 150px;" @click="divHandler">
      <button @click.stop="btnHandler">按钮</button>
    </div>
  </div>
    </div>

    <!-- 1.导入vue 的库文件 -->
    <script src="./lib/vue-2.6.12.js"></script>
    <!-- 2.创建一个Vue的实例对象 -->
    <script>
    //创建Vue的实例对象
    const vm = new Vue({
        //el 属性时固定的写法,告诉vue要控制页面上的哪个区域,接受的是一个选择器
        el:'#app',
        //data 对象就是要渲染页面上的数据
        data: {
        },
        methods:{
            show(e){
                // e.preventDefault()阻止默认行为
                // e.preventDefault();
                // 直接在@click后面加上.prevent也可以起到这个作用,防止a链接的直接跳转
                // @click.stop阻止事件冒泡
                console.log('点击了a链接!');
            },
        btnHandler() {
          console.log('btnHandler')
        },
        divHandler() {
          console.log('divHandler')
        }
        }
    })

    </script>
</body>
</html>
