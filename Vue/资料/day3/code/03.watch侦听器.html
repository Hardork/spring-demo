<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="username">
  </div>

  <script src="./lib/vue-2.6.12.js"></script>
  <script src="./lib/jquery-v3.6.0.js"></script>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        username: 'admin'
      },
      // 所有的侦听器，都应该被定义到 watch 节点下
       watch:{
        //监听 username 的变化
        // newVal 是变化后的"新值",oldVal 是变化前的"值"
        // 侦听器本质上是一个函数,要监听谁,就以谁为方法名
        // 新值在前,旧值在后
        username(newVal, oldVal) {
        if(newVal === ''){return alert('用户名不能为空!')}

          // 1.调用 Jquery 中的 Ajax 请求, 判断 newVal是否被占用
          $.get('https://www.esbook.cn/api/finduser/'+newVal,function(result){
            console.log(result);
          })
        }
       }
    })
  </script>
</body>

</html>
